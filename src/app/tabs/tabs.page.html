<div style="background-color: green;">
  <ion-header [translucent]="true" class="header-style">
    <ion-toolbar>
      <ion-title>
        <div class="header-content">
          <img class="profile-image" [src]=[currentUser.photo] (click)="openMenu()">
          <span class="section-name" *ngIf="sectionVisible">
            {{sectionName}}
          </span>
          <input type="text" *ngIf="!sectionVisible" class="section-input" placeholder="Wyszukiwarka Twettera">
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main"></ion-router-outlet>
  
  <app-navbar></app-navbar>  
  <app-add-badge></app-add-badge>
</div>

<ion-menu side="start" menuId="first" contentId="main" class="menu-style">
  <ion-header>
    <ion-toolbar>
      <div>
        <img [src]=[currentUser.photo] alt="">
        <div class="profile-name">{{currentUser.firstName}} {{currentUser.lastName}}</div>
        <div class="profile-nick">@{{currentUser.nickname}}</div>
        <div class="observers">
          {{currentUser.followNumber}} <span class="observers-name">Obserwowani</span> &nbsp;
          {{currentUser.followersNumber}} <span class="observers-name">Obserwujący</span>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div><ion-icon name="person-outline"></ion-icon> Profil</div>
    <div><ion-icon name="list-outline"></ion-icon> Listy</div>
    <div><ion-icon name="chatbox-outline"></ion-icon> Tematy</div>
    <div><ion-icon name="bookmark-outline"></ion-icon> Zakładki</div>
    <div><ion-icon name="flash-outline"></ion-icon> Chwile</div>
    <div><ion-icon name="cash-outline"></ion-icon> Monetyzacja</div>
    <hr>
    <div><ion-icon name="rocket-outline"></ion-icon>Twitter dla profesjonalistów</div>
    <hr>
    <div>Ustawienia i prywatność</div>
    <div>Centrum pomocy</div>
  </ion-content>
</ion-menu>

<app-add-badge [addTweet]="addTweet"></app-add-badge>
